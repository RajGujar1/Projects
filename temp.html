<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./l2task3/public/intern.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>
    <title>Temperature</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(203, 235, 248);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        /* Header styles */
        header {
            text-align: center;
            padding: 1rem;
            color: #5ec3c3;
            font-family: "Great vibes", cursive;
            font-size: 1.7rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        /* Container styles */
        .container {
            width: 350px;
            max-width: 600px;
            border: 2px solid black;
            background-color: azure;
            border-radius: 10px;
            padding: 20px 10px;
            box-shadow: 0px 0px 10px rgba(50, 49, 49, .6);
        }
        
        /* Box styles */
        .boxcontainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .box1 {
            flex: 0 1 calc(50% - 10px);
            padding: 10px 5px;
        }
        
        /* Input and select styles */
        .takval,
        #unit {
            width: 100%;
            font-size: 22px;
            border: none;
            background-color: transparent;
            outline: none;
            border-bottom: 1px solid rgb(126, 125, 125);
        }
        
        #unit {
            font-size: 1.1rem;
            margin-top: 4.5px;
        }
        
        /* Result styles */
        .valuecontainer {
            margin-top: 20px;
            text-align: center;
        }
        
        .value {
            font-size: 1.4rem;
            border-bottom: 1px solid rgb(126, 125, 125);
        }
        
        /* Button styles */
        .button {
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            font-size: 1.6rem;
            color: white;
            background-color: rgb(69, 112, 241);
            border-radius: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: block;
        }
        
        /* Emoji styles */
        .emoji {
            text-align: center;
            margin-top: 20px;
        }
        
        .emoji>i {
            font-size: 3rem;
        }
    </style>

</head>

<body>
    <header>
        <h1>
            Temperature Converter&nbsp;
            <i class="fas fa-thermometer-three-quarters"></i>
        </h1>
    </header>

    <div class="container">
        <div class="hed"><marquee direction="right" scrollamount="5">Temperature converter</marquee></div>
        <div class="emoji">
            <i id="icon" class="fas fa-grin"></i>
            <p id="par"></p>
        </div>
        <div class="boxcontainer">
            <div class="box1">
                <p>Degree</p>
                <input type="number" class="takval" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celsius</option>  
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">Convert</button>
    </div>

    <script>
        var emoji = document.querySelector("#icon");
        var par = document.querySelector("#par");
        let temprature = () => {
            let opt = document.querySelector("#unit");
            let display = document.querySelector(".value");
            var a = document.querySelector(".takval").value;
            if (opt.value == "Celsius") {
                console.log(a, "C to F", opt.value)
                let F = a * (9 / 5) + 32
                display.innerHTML = F.toFixed(4) + " F"
                if (F < 32) {
                    emoji.className = "fas fa-grimace"
                    emoji.style.color = "blue";
                    par.innerHTML = "Cool at freezing point";
                } else if (F > 122) {
                    emoji.className = "fas fa-dizzy"
                    emoji.style.color = "red";
                    par.innerHTML = "So Warm";
                } else {
                    emoji.className = "fas fa-grin"
                    emoji.style.color = "rgb(253, 174, 37)";
                    par.innerHTML = "";
                }
            } else {
                console.log(a, "F to C", opt.value)
                let C = (a - 32) * (5 / 9)
                display.innerHTML = C.toFixed(4) + " ÂºC"
                if (C < 0) {
                    emoji.className = "fas fa-grimace"
                    emoji.style.color = "blue";
                    par.innerHTML = "Cool at freezing point";
                } else if (C > 50) {
                    emoji.className = "fas fa-dizzy"
                    emoji.style.color = "red";
                    par.innerHTML = "So Warm";
                } else {
                    emoji.className = "fas fa-grin"
                    emoji.style.color = "rgb(253, 174, 37)";
                    par.innerHTML = "";
                }
            }
        }
    </script>
</body>

</html>
